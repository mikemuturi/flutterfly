name: fly_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  firebase_core: ^2.29.0
  firebase_auth: ^4.19.1
  flutter_slidable: ^3.1.0
  hydrated_bloc: ^9.1.5
  provider: ^6.1.2
  http: ^1.2.1
  path_provider: ^2.1.3
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  meta: ^1.11.0
  bloc: ^8.1.4
  intl: ^0.19.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  flutter_svg: ^2.0.10+1
  lorem_ipsum: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:

  uses-material-design: true
  assets:
    - lib/images/
    - assets/img/
    - assets/json/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic



